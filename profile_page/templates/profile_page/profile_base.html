{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">


    <link rel="stylesheet" type="text/css"
          href="{% static 'feed/base.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'feed/exercise_view.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'feed/feed.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'feed/exercise_form.css' %}">


    <title>Search</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Play"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="../../static/profile_page/profile_view.css">

</head>
<body>

<div id="base_wrapper">
    <header>

        <div id="container">

            <a href="{% url 'feedHome' %}">
                <div id="logoContainer">
                    ExerciseIt!


                    <img id="logo" src="{% static 'feed/images/logo.png' %}"
                         alt="My image"
                         style="width: 60px; height: 60px;">
                </div>
            </a>


            <form id="searchForm" action="{% url 'search' %}">
                <input placeholder="Søk i etter øvelser eller muskelgrupper"
                       type="search" name="search_field"/>

                <button style="margin-left: 2%" type="submit">Søk</button>

            </form>


            <div class="item" id="profileContainer">
                <i class="material-icons">person</i>
                Min profil
            </div>

        </div>

        <div id="separator">
            <!--
            <div class="dropdown">
                <div class="dropbtn">
                    Muskelgrupper <i class="fa fa-caret-down"></i>
                </div>
                <div class="dropdown-content">
                    <a href="#">Rygg</a>
                    <a href="#">Mage</a>
                    <a href="#">Bein</a>
                    <a href="#">Skuldre</a>
                    <a href="#">Armer</a>
                    <a href="#">Overkropp</a>
                </div>
            </div>
            -->

        </div>

    </header>

    <main>

        {% block content %}

        {% endblock content %}


    </main>


    <footer>
        <div class="footerWrapper">

            <div class="footerWrapper" style="min-width: 12rem;">

                ExerciseIt!


                <img id="logoFooter" src="{% static 'feed/images/logo.png' %}"
                     alt="My image"
                     style="width: 60px; height: 60px;">

            </div>
        </div>
    </footer>
</div>
</body>
</html>
