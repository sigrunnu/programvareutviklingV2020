<!DOCTYPE html>
{% extends "feed/base.html" %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppdater Profil</title>


</head>
<body>


{{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">Oppdater Profil</h1>
                <hr class="mt-0 mb-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <button type="submit" class="btn btn-success">Lagre Profil

                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
