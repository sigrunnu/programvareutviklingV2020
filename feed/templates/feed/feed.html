{% extends "feed/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>


</head>
<body>


{% block content %}

    <div id="feed_wrapper">
        <div class="feed_content">
            {% for exercise in exercises %}

                <div class="feed_entity">
                    <button onclick="window.location= '{% url 'exerciseView' exercise.id %}';">
                        {% load static %}
                        <img id="entityImage"
                             src="{% static "feed/images/weightlifting.jpg" %}"
                             alt="Exercise image">

                    </button>

                    <div class="exerciseTitle">
                        {{ exercise.exerciseTitle }}
                        {% if exercise.createdByPro == True %}
                            <div class="item-image">
                                <img src="{% static 'feed/images/verified.png' %}"
                                     style="width:20px;height:20px;">
                            </div>
                        {% endif %}
                        <div class="item-noImage" style="display:none;">
                        </div>
                    </div>


                </div>

            {% endfor %}
        </div>


        <div id="addExerciseContainer">
            {% load static %}
            <a id="addExerciseBtn" href="{% url 'addExercise' %}">
                <img id="addExercise"
                     src="{% static 'feed/images/addExercise.png' %}"
                     alt="Exercise"/>
            </a>

        </div>

    </div>

{% endblock content %}

</body>
</html>
