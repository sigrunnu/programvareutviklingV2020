{% extends "feed/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>


</head>
<body>


{% block content %}

    <div id="feed_wrapper">
        <div class="feed_content">
            {% for exercise in exercises %}

                <div class="feed_entity">
                    <button onclick="window.location= '{% url 'exerciseView' exercise.id %}';">
                        {% load thumbnail %}
                        {% thumbnail exercise.exerciseImage 250x250 box=exercise.cropping crop detail as im %}
                        <img src="{{ im.url }}">


                    </button>
                    <div class="exerciseTitle">
                        {{ exercise.exerciseTitle }}
                    </div>


                </div>


            {% endfor %}

        </div>


    </div>
    <div class="tooltip1" id="addExerciseContainer">
        <p class="tooltiptext">Lag Ã¸velse!</p>
        {% load static %}
        <a id="addExerciseBtn" href="{% url 'addExercise' %}">
            <img id="addExercise"
                 src="{% static 'feed/images/addExercise.png' %}"
                 alt="Exercise"/>
        </a>

    </div>


{% endblock content %}


</body>
</html>
